<div class="align-content-center voice-root"  *ngIf="voiceService.voiceActiveSectionDisabled; else voicesection;">
    <button type="button" mat-icon-button (click)="startListening()"><mat-icon>mic</mat-icon></button>
  </div>
  <ng-template #voicesection>

    <div class="voice-restart">
      <button type="button" mat-icon-button class="text-center" (click)="endListening()"><mat-icon>mic</mat-icon></button>
    </div>

    <ng-container *ngIf="!voiceService.voiceActiveSectionError; else failure" class="center">
      <ng-container *ngIf="voiceService.voiceText; else start">
        <div class="center">
<!--          <span >{{voiceService.voiceText}}</span>-->
        </div>
      </ng-container>
      <ng-template #start>
        <ng-container
          *ngIf="voiceService.voiceActiveSectionListening; else beginning">
          <div class="center">
            <span>Listening...</span>
          </div>

        </ng-container>
        <ng-template #beginning>
          <div class="center">
            <span>Start talking...</span>
          </div>
        </ng-template>
      </ng-template>
    </ng-container>
    <ng-template #failure>
<!--      <span>Didn't catch that</span>-->
    </ng-template>

  </ng-template>
